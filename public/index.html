<!DOCTYPE html>
<html lang="en" class="h100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browserslist Viewer</title>

    <link rel="stylesheet"
        href="https://unpkg.com/@stackoverflow/stacks@0.53.0/dist/css/stacks.min.css"
        integrity="sha384-PLE3CXqkXRoZKGEytVygftFzX9q2rVTjxMlhbUhJiqy4TwAgqJamf9lldnjU7gy0"
        crossorigin="anonymous" />
</head>
<body class="theme-system grid fd-column">
    <form id="js-form" class="grid--cell bg-orange-400 fc-white mb32">
        <div class="mx-auto w100 wmx10 px64 sm:pl24 sm:pr24 py48">
            <h1 class="fs-headline1 mb0">Browserslist viewer</h1>
            <p class="fs-subheading">A page to display compatible browsers from a browserslist string.</p>
            <div class="grid gsx gs8">
                <input type="text"
                    name="query"
                    placeholder="defaults"
                    value="stacks"
                    class="s-input s-input__md grid--cell bc-orange-3" />
                <button type="submit" class="s-btn s-btn__outlined s-btn__muted s-btn__md fc-white bg-orange-800 baw0 ws-nowrap grid--cell">Show browsers</button>
            </div>
        </div>
    </form>

    <div id="js-error-container" class="grid--cell mx-auto w100 wmx10 px64 sm:pl24 sm:pr24 d-none">
        <aside class="s-notice s-notice__danger s-notice__important js-error-message" role="alert" aria-hidden="false">
            Error
        </aside>
    </div>

    <div id="js-data-container" class="grid fd-column mx-auto w100 wmx10 px64 sm:pl32 sm:pr32">
        <div class="ta-center fs-title mb32">
            Global coverage <strong id="js-global-coverage">0.00%</strong>
        </div>

        <div class="grid gs64 jc-center md:ai-center md:fd-column">
            <div class="grid--cell fl-equal w100 wmx4">
                <div class="fs-title fw-bold mb24 ta-center">Desktop browsers</div>
                <div id="js-desktop-container"></div>
            </div>
            <div class="grid--cell fl-equal w100 wmx4">
                <div class="fs-title fw-bold mb24 ta-center">Mobile browsers</div>
                <div id="js-mobile-container"></div>
            </div>
        </div>
    </div>

    <div class="grid--cell mt-auto mx-auto w100 wmx10 px64 sm:pl32 sm:pr32">
        <div class="pt64 pb24 fc-light s-anchors s-anchors__grayscale">
            <div class="d-inline-block mr12 mb12">Designed for use by <a href="https://stackoverflow.design">Stacks</a></div>
            <div class="d-inline-block mr12 mb12">Source hosted at <a href="https://github.com/b-kelly/browserslist-viewer">GitHub</a></div>
            <div class="d-inline-block mr12 mb12">Logos by <a href="https://github.com/alrra/browser-logos">alrra/browser-logos</a></div>
            <div class="d-inline-block mr12 mb12">Data by <a href="https://github.com/ben-eb/caniuse-lite">caniuse-lite</a> <strong class="js-caniuse-version"></strong></div>
            <div class="d-inline-block mr12 mb12">Functionality by <a href="https://github.com/browserslist/browserslist">browserslist</a> <strong class="js-browserslist-version"></strong></div>
        </div>
    </div>

    <template id="js-entry-template">
        <div class="grid gs8 gsx mt8 ai-center">
            <div class="grid--cell">
                <div class="js-entry-image h32 w32 browser-image"></div>
            </div>
            <div class="grid--cell fl1 fs-title">
                <span class="js-entry-name">Browser name</span> <span class="js-entry-version">00</span>
            </div>
            <div class="grid--cell js-entry-coverage fs-body3">00.00%</div>
        </div>
    </template>
</body>
</html>
